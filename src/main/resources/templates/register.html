<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head >
<body>
<div th:insert="fragments/navbar.html :: navbar">
</div>
<h1>
    <center>Strona rejestracji!</center>
</h1>

<center>
<form action="#" th:action="@{/register}" th:object="${user}" method="POST">

    <p>email </p> <input type="text" th:field="*{email}" />
    <p>password </p> <input type="password" th:field="*{password}" />
    <p>repeat password </p> <input type="password"/>

    <p>name </p> <input type="text" th:field="*{name}"/>
    <p>lastName </p> <input type="text" th:field="*{lastName}" />

    <p>companyName </p> <input type="text" th:field="*{companyName}" />
    <p>companyAddress </p> <input type="text" th:field="*{companyAddress}" />
    <p>companyNip </p> <input type="text" th:field="*{companyNip}" />


    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
</center>

<footer th:insert="fragments/navbar.html :: footer"></footer>

</body>
</html>
